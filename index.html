<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="contianer">
        <div class="wrapper">
            <!-- left -->
            <div class="left">
                <div class="title"><h1>let's play tic tac toe game!</h1></div>
                <div class="btn restart">Start new game</div>
            </div>
            <!-- right -->
            <div class="right">
                <div class="game">
                    <div class="header">
                        <div class="player-x">
                            <span>Player-X</span>
                        </div>
                        <div class="player-o">
                            <span>Player-O</span>
                        </div>
                    </div>
                    <div class="board">
                        <div class="board-tile" data-index="0">X</div>
                        <div class="board-tile" data-index="1">O</div>
                        <div class="board-tile" data-index="2">X</div>
                        <div class="board-tile" data-index="3">O</div>
                        <div class="board-tile" data-index="4">O</div>
                        <div class="board-tile" data-index="5">X</div>
                        <div class="board-tile" data-index="6">O</div>
                        <div class="board-tile" data-index="7">X</div>
                        <div class="board-tile" data-index="8">X</div>
                    </div>
                </div>
            </div>
            <!-- winnerplayer -->
            <div class="win">
                <div class="winnerPlayer">winner</div>
                <div class="showWinner">Player-x</div>
            </div>
            
            
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
